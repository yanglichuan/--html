<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地媒体服务器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .video-container {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .video-list-item:hover {
            background-color: #f3f4f6;
            cursor: pointer;
        }
        .video-list-item.active {
            background-color: #e5e7eb;
            border-left: 4px solid #3b82f6;
        }
        .folder-header {
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }
        .folder-header:hover {
            background-color: #f9fafb;
        }
        .folder-content {
            display: none; /* 默认折叠 */
        }
        .folder-content.open {
            display: block;
        }
        .folder-icon {
            transition: transform 0.2s;
        }
        .folder-header.open .folder-icon {
            transform: rotate(90deg);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8 flex items-center justify-between">
            <h1 class="text-3xl font-bold text-gray-800">
                <i class="fas fa-film text-blue-600 mr-2"></i>本地媒体服务器
            </h1>
            <div class="text-sm text-gray-500" id="video-count">加载中...</div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- 播放器区域 -->
            <div class="lg:col-span-2">
                <div class="video-container mb-4">
                    <video id="video-player" controls class="w-full aspect-video">
                        您的浏览器不支持 HTML5 视频播放。
                    </video>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm">
                    <h2 id="current-video-title" class="text-xl font-semibold text-gray-800 mb-2">未选择视频</h2>
                    <p id="current-video-info" class="text-gray-500">请从右侧列表选择一个视频进行播放</p>
                </div>
            </div>

            <!-- 列表区域 -->
            <div class="bg-white rounded-xl shadow-sm flex flex-col h-[600px]">
                <div class="p-4 border-b">
                    <h3 class="font-bold text-gray-700 flex items-center">
                        <i class="fas fa-list-ul mr-2 text-blue-500"></i>视频库
                    </h3>
                </div>
                <div id="video-list" class="flex-1 overflow-y-auto p-2">
                    <!-- 视频列表项将在这里动态生成 -->
                    <div class="text-center py-8 text-gray-400">正在搜索视频文件...</div>
                </div>
                <div class="p-4 bg-gray-50 rounded-b-xl text-xs text-gray-400">
                    <p>视频存放路径: <br><code class="bg-gray-200 px-1 rounded">media_server/videos/</code></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const videoPlayer = document.getElementById('video-player');
        const videoList = document.getElementById('video-list');
        const currentTitle = document.getElementById('current-video-title');
        const currentInfo = document.getElementById('current-video-info');
        const videoCount = document.getElementById('video-count');

        let videos = [];

        async function fetchVideos() {
            try {
                const response = await fetch('/api/videos');
                videos = await response.json();
                videoList.innerHTML = '';
                videoCount.textContent = `共 ${videos.length} 个视频`;

                let currentFolder = null;
                let currentFolderContent = null;
                let folderIdCounter = 0;

                videos.forEach((video, index) => {
                    // 如果进入了新文件夹，创建新的折叠块
                    if (video.folder && video.folder !== currentFolder) {
                        currentFolder = video.folder;
                        folderIdCounter++;
                        const folderId = `folder-${folderIdCounter}`;

                        const folderWrapper = document.createElement('div');
                        folderWrapper.className = 'mb-2';
                        
                        const folderHeader = document.createElement('div');
                        folderHeader.className = 'folder-header px-2 py-2 mt-2 flex items-center justify-between rounded-lg';
                        folderHeader.onclick = () => toggleFolder(folderId, folderHeader);
                        folderHeader.innerHTML = `
                            <div class="flex items-center text-sm font-bold text-gray-600 uppercase tracking-wider truncate mr-2">
                                <i class="fas fa-chevron-right folder-icon mr-2 text-gray-400 text-xs"></i>
                                <i class="fas fa-folder mr-2 text-blue-500"></i>
                                <span class="truncate">${video.folder}</span>
                            </div>
                            <span class="text-[10px] bg-gray-100 px-1.5 py-0.5 rounded text-gray-500">
                                ${videos.filter(v => v.folder === currentFolder).length}
                            </span>
                        `;
                        
                        currentFolderContent = document.createElement('div');
                        currentFolderContent.id = folderId;
                        currentFolderContent.className = 'folder-content pl-4 mt-1';
                        
                        folderWrapper.appendChild(folderHeader);
                        folderWrapper.appendChild(currentFolderContent);
                        videoList.appendChild(folderWrapper);
                    }

                    const item = document.createElement('div');
                    item.className = 'video-list-item p-2 mb-1 rounded-lg transition-all border border-transparent';
                    item.onclick = (e) => {
                        e.stopPropagation();
                        playVideo(video.path, index, item);
                    };
                    
                    item.innerHTML = `
                        <div class="flex items-center">
                            <div class="bg-blue-50 p-1.5 rounded mr-3">
                                <i class="fas fa-play text-blue-600 text-[10px]"></i>
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="text-xs font-medium text-gray-700 truncate" title="${video.name}">${video.name}</div>
                                <div class="text-[10px] text-gray-400">${formatSize(video.size)}</div>
                            </div>
                        </div>
                    `;
                    currentFolderContent.appendChild(item);
                });

                if (videos.length === 0) {
                    videoList.innerHTML = `
                        <div class="text-center py-8">
                            <p class="text-gray-400 mb-2">未发现视频文件</p>
                            <p class="text-xs text-gray-400">请检查外部磁盘是否已挂载</p>
                        </div>`;
                }
            } catch (error) {
                console.error('获取视频列表失败:', error);
                videoList.innerHTML = '<div class="text-red-500 p-4">无法连接到服务器</div>';
            }
        }

        function toggleFolder(folderId, headerElement) {
            const content = document.getElementById(folderId);
            const isOpen = content.classList.contains('open');
            
            if (isOpen) {
                content.classList.remove('open');
                headerElement.classList.remove('open');
            } else {
                content.classList.add('open');
                headerElement.classList.add('open');
            }
        }

        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function playVideo(path, index, element) {
            // 更新 UI 状态：移除所有视频项的激活状态，仅给当前点击的添加
            document.querySelectorAll('.video-list-item').forEach(item => {
                item.classList.remove('active');
            });
            if (element) {
                element.classList.add('active');
            }

            // 切换视频源
            const encodedPath = path.split('/').map(segment => encodeURIComponent(segment)).join('/');
            videoPlayer.src = `/video/${encodedPath}`;
            videoPlayer.play();

            // 更新详情
            currentTitle.textContent = videos[index].name;
            currentInfo.textContent = `所在目录: ${videos[index].folder} | 大小: ${formatSize(videos[index].size)} | 路径: ${path}`;
        }

        // 初始加载
        fetchVideos();
    </script>
</body>
</html>
