<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>36Kr 快讯查询</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .news-content {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .news-content.expanded {
            -webkit-line-clamp: unset;
        }
        .highlight {
            background-color: #fef08a;
            color: #b45309;
            padding: 0 2px;
            border-radius: 2px;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto p-4 md:p-8">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">36Kr 快讯聚合</h1>
            <p class="text-gray-500">自动抓取，即时更新</p>
        </header>

        <!-- 搜索栏 -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1 relative">
                    <input type="text" id="searchInput" placeholder="搜索关键词..." 
                        class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <button onclick="searchNews()" class="bg-blue-600 text-white px-8 py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors shadow-lg shadow-blue-200">
                    查询
                </button>
            </div>
        </div>

        <!-- 结果列表 -->
        <div id="newsList" class="space-y-4">
            <!-- Loading state -->
            <div class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
                <p class="mt-2 text-gray-500">正在加载数据...</p>
            </div>
        </div>

        <!-- 分页加载 -->
        <div id="loadMore" class="mt-8 text-center hidden">
            <button onclick="loadMore()" class="text-blue-600 font-medium hover:text-blue-800 transition-colors">
                加载更多...
            </button>
        </div>
    </div>

    <script>
        let currentOffset = 0;
        const limit = 20;
        let currentQuery = '';

        function highlightText(text, query) {
            if (!query) return text;
            const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        async function fetchNews(append = false) {
            const listEl = document.getElementById('newsList');
            const loadMoreBtn = document.getElementById('loadMore');
            
            try {
                const res = await axios.get(`api/news`, {
                    params: {
                        q: currentQuery,
                        limit: limit,
                        offset: currentOffset
                    }
                });

                const { items, total } = res.data;
                
                if (items.length === 0 && !append) {
                    listEl.innerHTML = `
                        <div class="bg-white rounded-lg p-12 text-center text-gray-500 shadow-sm">
                            未找到相关快讯
                        </div>
                    `;
                    loadMoreBtn.classList.add('hidden');
                    return;
                }

                const html = items.map(item => `
                    <div class="bg-white rounded-xl shadow-sm p-6 hover:shadow-md transition-shadow border border-gray-100">
                        <div class="flex justify-between items-start mb-3">
                            <span class="text-xs font-medium text-blue-600 bg-blue-50 px-2 py-1 rounded">
                                ${new Date(item.publish_time).toLocaleString()}
                            </span>
                        </div>
                        <h3 class="text-xl font-bold text-gray-900 mb-3">${highlightText(item.title, currentQuery)}</h3>
                        <div class="news-content text-gray-600 leading-relaxed text-sm md:text-base" onclick="this.classList.toggle('expanded')">
                            ${highlightText(item.content, currentQuery)}
                        </div>
                        ${item.source_url ? `
                            <div class="mt-4 pt-4 border-t border-gray-50">
                                <a href="${item.source_url}" target="_blank" class="text-xs text-blue-500 hover:underline inline-flex items-center">
                                    查看原文
                                    <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                                </a>
                            </div>
                        ` : ''}
                    </div>
                `).join('');

                if (append) {
                    listEl.innerHTML += html;
                } else {
                    listEl.innerHTML = html;
                }

                if (currentOffset + items.length < total) {
                    loadMoreBtn.classList.remove('hidden');
                } else {
                    loadMoreBtn.classList.add('hidden');
                }
            } catch (err) {
                console.error(err);
                listEl.innerHTML = `<div class="bg-red-50 text-red-600 p-4 rounded-lg text-center">加载失败，请稍后重试</div>`;
            }
        }

        function searchNews() {
            currentQuery = document.getElementById('searchInput').value;
            currentOffset = 0;
            fetchNews();
        }

        function loadMore() {
            currentOffset += limit;
            fetchNews(true);
        }

        document.getElementById('searchInput').onkeypress = (e) => {
            if (e.key === 'Enter') searchNews();
        };

        // 初始化加载
        fetchNews();
    </script>
</body>
</html>
