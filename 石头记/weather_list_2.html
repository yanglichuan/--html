        :root {
            --primary-bg: #0f2027;
            --text-color: #ffffff;
            --accent-color: #00d2ff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;

            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Fixed Background */
        #bg-canvas {

            z-index: -1;
            background: linear-gradient(to bottom, #203a43, #2c5364);
        }

        /* Header */
        .header {
            padding: 15px 20px;

            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);

        .app-title { font-size: 18px; font-weight: 700; display: flex; align-items: center; gap: 10px; }
        .status-bar { font-size: 12px; opacity: 0.7; display: flex; align-items: center; gap: 10px; }
        .progress-bar { width: 100px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background: var(--accent-color); transition: width 0.3s; }
        .retry-badge { background: #e74c3c; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; display: none; }

        /* Main Content Area */
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;

        .province-section { margin-bottom: 30px; }

            background: rgba(15, 32, 39, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);

            gap: 12px;

        .city-card {
            background: var(--card-bg, rgba(255,255,255,0.05));

            border-left: 3px solid var(--province-color, #fff);
            border-radius: 12px;
            padding: 14px; /* Increased padding */
            display: flex; flex-direction: column; justify-content: space-between;
            min-height: 120px; /* Increased min-height */
            height: auto; /* Allow growth */
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative; overflow: hidden;
        }
        
        .city-card:active { transform: scale(0.96); }

        .city-meta { font-size: 11px; opacity: 0.6; margin-top: 8px; display: flex; justify-content: space-between; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 4px; }
        
        .loading-shimmer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;

        .close-btn {

        .search-wrapper {

        .search-input {

            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            font-size: 14px;

        .search-input:focus { background: rgba(255,255,255,0.15); border-color: var(--accent-color); }

            tempProvinces.unshift(municipalityGroup);
            
            // Replace global data
            PROVINCE_DATA.length = 0;
            PROVINCE_DATA.push(...tempProvinces);
        }
        // -----------------------------------------------------------
        function initView() {
            // Fallback Pinyin Map for major cities
            const FALLBACK_PINYIN = {
                "åŒ—äº¬å¸‚": "Beijing", "å¤©æ´¥å¸‚": "Tianjin", "ä¸Šæµ·å¸‚": "Shanghai", "é‡åº†å¸‚": "Chongqing",
                "æˆéƒ½å¸‚": "Chengdu", "æ˜†æ˜å¸‚": "Kunming", "å¹¿å·å¸‚": "Guangzhou", "æ·±åœ³å¸‚": "Shenzhen",
                "æ­å·å¸‚": "Hangzhou", "å—äº¬å¸‚": "Nanjing", "æ­¦æ±‰å¸‚": "Wuhan", "è¥¿å®‰å¸‚": "Xi'an",
                "éƒ‘å·å¸‚": "Zhengzhou", "é•¿æ²™å¸‚": "Changsha", "ç¦å·å¸‚": "Fuzhou", "å¦é—¨å¸‚": "Xiamen",
                "æµ·å£å¸‚": "Haikou", "ä¸‰äºšå¸‚": "Sanya", "å—å®å¸‚": "Nanning", "ä¹Œé²æœ¨é½å¸‚": "Urumqi",
                "æ‹‰è¨å¸‚": "Lhasa", "è¥¿å®å¸‚": "Xining", "å…°å·å¸‚": "Lanzhou", "é“¶å·å¸‚": "Yinchuan",
                "å‘¼å’Œæµ©ç‰¹å¸‚": "Hohhot", "æ²ˆé˜³å¸‚": "Shenyang", "å¤§è¿å¸‚": "Dalian", "é•¿æ˜¥å¸‚": "Changchun",
                "å“ˆå°”æ»¨å¸‚": "Harbin", "æµå—å¸‚": "Jinan", "é’å²›å¸‚": "Qingdao", "å¤ªåŸå¸‚": "Taiyuan",
                "çŸ³å®¶åº„å¸‚": "Shijiazhuang", "åˆè‚¥å¸‚": "Hefei", "å—æ˜Œå¸‚": "Nanchang", "è´µé˜³å¸‚": "Guiyang"
            };

            // Pre-calculate Pinyin for OpenWeatherMap
            const hasPinyinLib = typeof pinyinPro !== 'undefined';
            if (!hasPinyinLib) {
                console.warn('pinyin-pro library not loaded. Using fallback map for major cities.');
                alert('æ‹¼éŸ³åº“åŠ è½½å¤±è´¥ï¼Œä»…éƒ¨åˆ†ä¸»è¦åŸå¸‚å¯ç”¨ã€‚è¯·æ£€æŸ¥ç½‘ç»œæˆ–åˆ·æ–°é‡è¯•ã€‚');
            } else {
                console.log('pinyin-pro loaded successfully.');
            }

            const { pinyin } = hasPinyinLib ? pinyinPro : { pinyin: null };

            ALL_CITIES.forEach(c => {
                if (!c.pinyin) {
                    if (hasPinyinLib) {
                         // Strip suffixes for better matching with OpenWeather
                        let name = c.ä¸­æ–‡å;
                        if (name.length > 2) {
                            name = name.replace(/(?:å¸‚|å¿|åŒº|ç›Ÿ|è‡ªæ²»å·|åœ°åŒº)$/, '');
                        }
                        c.pinyin = pinyin(name, { toneType: 'none', separator: '' });
                    } else if (FALLBACK_PINYIN[c.ä¸­æ–‡å]) {
                        c.pinyin = FALLBACK_PINYIN[c.ä¸­æ–‡å];
                    }
                }
            });

            const container = document.getElementById('content-area');
            const fragment = document.createDocumentFragment();

            PROVINCE_DATA.forEach(group => {
                const section = document.createElement('div');
                section.className = 'province-section';
                
                const header = document.createElement('div');
                header.className = 'province-header';
                header.id = `prov-${group.province}`;
                header.style.color = group.color_accent;
                header.innerHTML = `<div class="province-dot" style="background:${group.color_accent}"></div>${group.province} <span style="font-size:12px; opacity:0.5; margin-left:10px; font-weight:400">(${group.cities.length})</span>`;
                
                const grid = document.createElement('div');
                grid.className = 'city-grid';
                
                group.cities.forEach(city => {
                    const card = document.createElement('div');
                    card.className = 'city-card';
                    card.id = `card-${city.adcode}`;
                    card.dataset.adcode = city.adcode;
                    // Set custom properties for colors
                    card.style.setProperty('--card-bg', group.color_bg);
                    card.style.setProperty('--province-color', group.color_accent);
                    
                    card.onclick = () => showDetail(city.adcode);
                    
                    card.innerHTML = `
                        <div class="loading-shimmer"></div>
                        <div>
                            <div class="city-name">${city.ä¸­æ–‡å}</div>
                            <div class="city-weather" id="weather-${city.adcode}">åŠ è½½ä¸­...</div>
                        </div>
                        <div>
                            <div class="city-temp" id="temp-${city.adcode}">--Â°</div>
                            <div class="city-meta">
                                <span id="humid-${city.adcode}"></span>
                                <span id="wind-${city.adcode}"></span>
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
                
                section.appendChild(header);
                section.appendChild(grid);
                fragment.appendChild(section);
            });
            
            container.appendChild(fragment);
            startFetching();
        }
        
        // 3. Web Worker Code (Blob)
        // Includes IndexedDB logic and Concurrent Fetching (20 threads)
        const workerCode = `
            const DB_NAME = 'WeatherDB';
            const DB_VERSION = 2;
            const STORE_NAME = 'weather_cache';
            const DAILY_STATS_STORE = 'daily_stats';
            const CACHE_DURATION = 3 * 3600 * 1000; // 3 hours

            let db;
            let apiKey;

            // Initialize IndexedDB
            function initDB() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(DB_NAME, DB_VERSION);
                    request.onerror = (e) => reject(e);
                    request.onsuccess = (e) => {
                        db = e.target.result;
                        resolve(db);
                    };
                    request.onupgradeneeded = (e) => {
                        const db = e.target.result;
                        if (!db.objectStoreNames.contains(STORE_NAME)) {
                            db.createObjectStore(STORE_NAME, { keyPath: 'adcode' });
                        }
                        if (!db.objectStoreNames.contains(DAILY_STATS_STORE)) {
                            db.createObjectStore(DAILY_STATS_STORE, { keyPath: 'date' });
                        }
                    };
                });
            }

            // DB Helpers
            function getFromCache(adcode) {
                return new Promise((resolve) => {
                    if (!db) return resolve(null);
                    const tx = db.transaction(STORE_NAME, 'readonly');
                    const store = tx.objectStore(STORE_NAME);
                    const req = store.get(adcode);
                    req.onsuccess = () => {
                        const record = req.result;
                        if (record && (Date.now() - record.timestamp < CACHE_DURATION)) {
                            resolve(record.data);
                        } else {
                            resolve(null);
                        }
                    };
                    req.onerror = () => resolve(null);
                });
            }

            function saveToCache(adcode, data) {
                if (!db) return;
                const tx = db.transaction(STORE_NAME, 'readwrite');
                const store = tx.objectStore(STORE_NAME);
                store.put({ adcode: adcode, data: data, timestamp: Date.now() });
            }

            // QPS Helpers
            function getTodayDateKey() {
                const now = new Date();
                return \`\${now.getFullYear()}-\${now.getMonth() + 1}-\${now.getDate()}\`;
            }

            function incrementQPS() {
                if (!db) return;
                const dateKey = getTodayDateKey();
                const tx = db.transaction(DAILY_STATS_STORE, 'readwrite');
                const store = tx.objectStore(DAILY_STATS_STORE);
                const req = store.get(dateKey);

                req.onsuccess = () => {
                    const record = req.result || { date: dateKey, count: 0 };
                    record.count += 1;
                    store.put(record);
                    self.postMessage({ type: 'QPS_UPDATE', count: record.count });
                };
            }
            
            function getTodayQPS() {
                if (!db) return;
                const dateKey = getTodayDateKey();
                const tx = db.transaction(DAILY_STATS_STORE, 'readonly');
                const store = tx.objectStore(DAILY_STATS_STORE);
                const req = store.get(dateKey);
                req.onsuccess = () => {
                    const count = req.result ? req.result.count : 0;
                    self.postMessage({ type: 'QPS_UPDATE', count: count });
                };
            }

            let queue = [];
            let priorityQueue = [];
            let activeCount = 0;
            const poolSize = 1; // Strict limit for Free Tier (60/min)
            const pendingAdcodes = new Set();
            let cityMap = new Map();
            let lastRequestTime = 0;
            const MIN_INTERVAL = 1100; // >1 second to be safe

            self.onmessage = async function(e) {
                const { type, cities, key, adcodes, adcode } = e.data;
                if (type === 'start') {
                    apiKey = key;
                    if (cities) {
                        cities.forEach(c => cityMap.set(c.adcode, c));
                    }
                    await initDB();
                    getTodayQPS();
                } else if (type === 'PRIORITIZE') {
                    adcodes.forEach(code => {
                        if (!pendingAdcodes.has(code)) {
                            pendingAdcodes.add(code);
                            priorityQueue.push({ adcode: code });
                        }
                    });
                    processNext();
                } else if (type === 'RETRY') {
                    if (!pendingAdcodes.has(adcode)) {
                        pendingAdcodes.add(adcode);
                        priorityQueue.unshift({ adcode: adcode });
                        processNext();
                    }
                } else if (type === 'CLEAR') {
                    if (db) {
                        const tx = db.transaction(STORE_NAME, 'readwrite');
                        tx.objectStore(STORE_NAME).clear();
                        tx.oncomplete = () => self.postMessage({ type: 'CLEARED' });
                    } else {
                         self.postMessage({ type: 'CLEARED' });
                    }
                }
            };

            async function processNext() {
                if (queue.length === 0 && priorityQueue.length === 0 && activeCount === 0) {
                    // self.postMessage({ type: 'DONE', success: successCount, fail: failCount });
                    return;
                }

                while (activeCount < poolSize && (priorityQueue.length > 0 || queue.length > 0)) {
                    let city;
                    if (priorityQueue.length > 0) city = priorityQueue.shift();
                    else city = queue.shift();
                    
                    activeCount++;
                    handleCity(city).then(() => {
                        pendingAdcodes.delete(city.adcode);
                        activeCount--;
                        processNext();
                    });
                }
            }

            async function handleCity(city) {
                const adcode = city.adcode;
                
                // 1. Check Cache
                try {
                    const cached = await getFromCache(adcode);
                    if (cached) {
                        self.postMessage({ type: 'UPDATE', adcode, data: cached, source: 'cache' });
                        return;
                    }
                } catch (e) {
                    console.warn('Cache check failed', e);
                }

                // 2. Fetch Network
                const cityInfo = cityMap.get(adcode);
                if (cityInfo && cityInfo.pinyin) {
                    await fetchWithRetry(adcode, cityInfo.pinyin);
                } else {
                    const errorMsg = cityInfo ? 'ç¼ºå°‘æ‹¼éŸ³æ•°æ®' : 'é…ç½®é”™è¯¯';
                    self.postMessage({ type: 'ERROR', adcode, msg: errorMsg });
                }
            }
            
            function getWindDirection(deg) {
                const directions = ['åŒ—', 'ä¸œåŒ—', 'ä¸œ', 'ä¸œå—', 'å—', 'è¥¿å—', 'è¥¿', 'è¥¿åŒ—'];
                deg += 22.5;
                if (deg < 0) deg += 360;
                deg = deg % 360;
                return directions[Math.floor(deg / 45)];
            }

            async function fetchWithRetry(adcode, cityName, retry = 0) {
                try {
                    // Enforce Rate Limit
                    const now = Date.now();
                    const timeSinceLast = now - lastRequestTime;
                    if (timeSinceLast < MIN_INTERVAL) {
                        await new Promise(r => setTimeout(r, MIN_INTERVAL - timeSinceLast));
                    }
                    lastRequestTime = Date.now();

                    incrementQPS();
                    const url = \`https://api.openweathermap.org/data/2.5/weather?q=\${cityName}&units=metric&lang=zh_cn&appid=\${apiKey}\`;
                    const res = await fetch(url);
                    
                    if (!res.ok) {
                         if (res.status === 404) throw new Error('NOT_FOUND');
                         if (res.status === 429) throw new Error('LIMIT_EXCEEDED');
                         throw new Error(\`HTTP \${res.status}\`);
                    }
                    
                    const data = await res.json();

                    if (data.cod === 200) {
                        const live = {
                            temperature: Math.round(data.main.temp),
                            weather: data.weather[0].description,
                            humidity: data.main.humidity,
                            windpower: data.wind.speed + 'm/s',
                            winddirection: getWindDirection(data.wind.deg || 0),
                            reporttime: new Date(data.dt * 1000).toLocaleTimeString('zh-CN', {hour: '2-digit', minute:'2-digit'})
                        };

                        saveToCache(adcode, live);
                        self.postMessage({ type: 'UPDATE', adcode, data: live, source: 'network' });
                    } else {
                        self.postMessage({ type: 'ERROR', adcode, msg: 'æ— æ•°æ®' });
                    }
                } catch (e) {
                    if (retry < 3 && e.message !== 'NOT_FOUND') { 
                        const waitTime = 1000 * Math.pow(2, retry);
                        await new Promise(r => setTimeout(r, waitTime));
                        await fetchWithRetry(adcode, cityName, retry + 1);
                    } else {
                        self.postMessage({ type: 'ERROR', adcode, msg: e.message === 'NOT_FOUND' ? 'æ— æ•ˆåŸå¸‚' : 'å¤±è´¥' });
                    }
                }
            }
        `;

        // 4. Main Thread Logic
        let weatherCache = new Map();
        let completedCount = 0;
        const totalCities = ALL_CITIES.length;
        let worker;

        function startFetching() {
            const blob = new Blob([workerCode], { type: 'application/javascript' });
            worker = new Worker(URL.createObjectURL(blob));
            
            worker.onmessage = function(e) {
                const msg = e.data;
                if (msg.type === 'UPDATE') {
                    weatherCache.set(msg.adcode, msg.data);
                    updateCard(msg.adcode, msg.data);
                    updateProgress();
                } else if (msg.type === 'QPS_UPDATE') {
                    const qpsEl = document.getElementById('qps-display');
                    if (qpsEl) qpsEl.innerText = `ä»Šæ—¥è¯·æ±‚: ${msg.count}`;
                } else if (msg.type === 'ERROR') {
                    markError(msg.adcode, msg.msg);
                    updateProgress();
                } else if (msg.type === 'DONE') {
                    console.log('Worker finished all tasks.');
                    document.getElementById('retry-badge').style.display = 'none';
                } else if (msg.type === 'CLEARED') {
                    location.reload();
                }
            };

            const observer = new IntersectionObserver((entries) => {
                 const visibleAdcodes = [];
                 entries.forEach(entry => {
                     if (entry.isIntersecting) {
                         visibleAdcodes.push(entry.target.dataset.adcode);
                         observer.unobserve(entry.target);
                     }
                 });
                 if (visibleAdcodes.length > 0) {
                     worker.postMessage({ type: 'PRIORITIZE', adcodes: visibleAdcodes });
                 }
            }, { rootMargin: '200px' });
            
            document.querySelectorAll('.city-card').forEach(card => observer.observe(card));
            
            worker.postMessage({ type: 'start', cities: ALL_CITIES, key: API_KEY });
        }
        
        function updateCard(adcode, live) {
            const card = document.getElementById(`card-${adcode}`);
            if (!card) return;
            
            const temp = parseFloat(live.temperature);
            if (!isNaN(temp)) card.style.order = -Math.round(temp);
            else card.style.order = 1000;

            const shimmer = card.querySelector('.loading-shimmer');
            if (shimmer) shimmer.remove();
            
            document.getElementById(`temp-${adcode}`).innerText = live.temperature + 'Â°';
            document.getElementById(`weather-${adcode}`).innerText = `${getEmoji(live.weather)} ${live.weather}`;
            document.getElementById(`humid-${adcode}`).innerText = `ğŸ’§${live.humidity}%`;
            document.getElementById(`wind-${adcode}`).innerText = `ğŸ’¨${live.windpower}çº§`;

            card.onclick = () => showDetail(adcode);
            card.style.cursor = 'pointer';
            const retryInd = card.querySelector('.retry-indicator');
            if(retryInd) retryInd.remove();
        }
        
        function markError(adcode, msg) {
            const card = document.getElementById(`card-${adcode}`);
            const el = document.getElementById(`weather-${adcode}`);
            if(el) { el.innerText = msg; el.classList.add('error-text'); }
            
            const shimmer = card.querySelector('.loading-shimmer');
            if (shimmer) shimmer.remove();
            
            card.style.order = 9999;
            card.onclick = (e) => { e.stopPropagation(); retryFetch(adcode); };
            card.style.cursor = 'pointer';
            
            if(!card.querySelector('.retry-indicator')) {
                const retryInd = document.createElement('div');
                retryInd.className = 'retry-indicator';
                retryInd.innerText = 'â†º ç‚¹å‡»é‡è¯•';
                retryInd.style.cssText = 'font-size:10px; color:#e74c3c; margin-top:5px;';
                card.querySelector('.city-meta').parentNode.appendChild(retryInd);
            }
        }
        
        function clearCache() {
            if(confirm('ç¡®å®šè¦æ¸…ç†ç¼“å­˜å¹¶é‡æ–°è·å–æ‰€æœ‰æ•°æ®å—ï¼Ÿ')) {
                worker.postMessage({ type: 'CLEAR' });
            }
        }
        
        function retryFetch(adcode) {
             const card = document.getElementById(`card-${adcode}`);
             const el = document.getElementById(`weather-${adcode}`);
             if(el) { el.innerText = "é‡è¯•ä¸­..."; el.classList.remove('error-text'); }
             worker.postMessage({ type: 'RETRY', adcode: adcode });
        }
        
        function updateProgress() {
            completedCount++;
            if (completedCount > totalCities) completedCount = totalCities;
            const pct = (completedCount / totalCities) * 100;
            document.getElementById('progress-fill').style.width = `${pct}%`;
            document.getElementById('city-count').innerText = `${completedCount}/${totalCities}`;
        }
        
        function getEmoji(weather) {
            if (!weather) return '';
            if (weather.includes('æ™´')) return 'â˜€ï¸';
            if (weather.includes('é›¨')) return 'ğŸŒ§';
            if (weather.includes('äº‘') || weather.includes('é˜´')) return 'â˜ï¸';
            if (weather.includes('é›ª')) return 'â„ï¸';
            if (weather.includes('é›¾') || weather.includes('éœ¾')) return 'ğŸŒ«';
            return 'ğŸŒ¤';
        }

        // 5. Detail View Logic
        function showDetail(adcode) {
            const data = weatherCache.get(adcode);
            const city = ALL_CITIES.find(c => c.adcode === adcode);
            document.getElementById('detail-city').innerText = city.ä¸­æ–‡å;
            
            if (data) {
                document.getElementById('detail-weather').innerText = data.weather;
                document.getElementById('detail-temp').innerText = data.temperature + 'Â°';
                document.getElementById('detail-time').innerText = 'æ›´æ–°äº ' + data.reporttime;
                document.getElementById('detail-humidity').innerText = data.humidity + '%';
                document.getElementById('detail-wind').innerText = data.windpower + 'çº§';
                document.getElementById('detail-wind-dir').innerText = data.winddirection;
            } else {
                 document.getElementById('detail-weather').innerText = "æš‚æ— æ•°æ®";
                 document.getElementById('detail-temp').innerText = "--";
            }
            document.getElementById('detail-modal').classList.add('active');
            // Add history state for Back button support
            history.pushState({ modal: true }, null, '');
        }
        
        function closeDetail() { 
            if (history.state && history.state.modal) {
                history.back();
            } else {
                document.getElementById('detail-modal').classList.remove('active');
            }
        }

        // Handle Back Button & ESC
        window.addEventListener('popstate', function(event) {
            document.getElementById('detail-modal').classList.remove('active');
        });
        
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                if (document.getElementById('detail-modal').classList.contains('active')) {
                    closeDetail();
                }
            }
        });

        // 6. BG Animation
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();
        class Particle {
            constructor() { this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.size = Math.random()*2; this.speedY = Math.random()*0.5; this.opacity = Math.random()*0.5; }
            update() { this.y -= this.speedY; if(this.y<0) this.y = canvas.height; }
            draw() { ctx.fillStyle = `rgba(255,255,255,${this.opacity})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); }
        }
        for(let i=0; i<50; i++) particles.push(new Particle());
        function animate() { ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p => {p.update(); p.draw();}); requestAnimationFrame(animate); }
        animate();

        // 7. Search Logic
        function performSearch() {
            const query = document.getElementById('search-input').value.trim().toLowerCase();
            if (!query) return;

            // Helper for pinyin match
            const isMatch = (name) => {
                if (name.includes(query)) return true;
                if (typeof pinyinPro !== 'undefined') {
                    try {
                        const { pinyin } = pinyinPro;
                        // Match full pinyin (no separator) e.g. "handan"
                        const pyFull = pinyin(name, { toneType: 'none', separator: '', v: true }).toLowerCase();
                        if (pyFull.includes(query)) return true;
                        
                        // Match first letters (Acronym) e.g. "hd"
                        const pyFirst = pinyin(name, { pattern: 'first', toneType: 'none', separator: '' }).toLowerCase();
                        if (pyFirst.includes(query)) return true;
                    } catch(e) {
                        console.error(e);
                    }
                }
                return false;
            };

            // 1. Search Province
            const province = PROVINCE_DATA.find(p => isMatch(p.province));
            if (province) {
                const el = document.getElementById(`prov-${province.province}`);
                if (el) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    triggerHighlight(el);
                    return;
                }
            }

            // 2. Search City
            const city = ALL_CITIES.find(c => isMatch(c.ä¸­æ–‡å));
            if (city) {
                const el = document.getElementById(`card-${city.adcode}`);
                if (el) {
                    el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    triggerHighlight(el);
                    return;
                }
            }
            
            alert('æœªæ‰¾åˆ°ç›¸å…³çœä»½æˆ–åŸå¸‚: ' + query);
        }

        function triggerHighlight(el) {
            document.querySelectorAll('.highlight-target').forEach(e => e.classList.remove('highlight-target'));
            void el.offsetWidth; // trigger reflow
            el.classList.add('highlight-target');
        }
        
        // Enter key to search
        document.getElementById('search-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        // Start
        initView();
    </script>
